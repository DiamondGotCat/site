<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>現地時間表示</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .large-font {
            font-size: 256px;
        }
    </style>
</head>
<body class="">
    <div class="container mx-auto text-center py-10">
        <h2 class="text-2xl font-semibold mb-2">TIME OF SELECTED TIMEZONE</h2>
        <div id="specifiedTime" class="large-font font-mono text-blue-500"></div>
        <h2 class="text-xl font-semibold mb-2">TIME IN THE HERE</h2>
        <div id="currentLocalTime" class="text-md font-mono mb-5"></div>
        <div class="mb-5">
            <label for="hoursOffset" class="text-lg">DIFF:</label>
            <input type="number" id="hoursOffset" class="border rounded p-2 mx-2" value="0">
            <select id="offsetSign" class="border rounded p-2">
                <option value="+">+</option>
                <option value="-">-</option>
            </select>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
